<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Form</title>
</head>
<body>

<header>
  <h1>Please Signup Here !!!</h1>
</header>

<main>

<section id="signup">
  <form>
    <label for="username">Enter UserName:</label><br>
    <textarea id="username" name="username" rows="1" cols ="250" required></textarea><br>
    

    
    <label for="password">Enter Password:</label><br>
    <textarea id="password" name="password" rows="1" cols ="250" required></textarea><br>

    
    <label for="confirm_password">Confirm Password:</label><br>
    <input type="password" id="confirm_password" name="confirm_password" required><br>
    
    <label for="gender">Select Gender:</label><br>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    
    <label for="mobile">Enter Mobile Number:</label><br>
    <input type="tel" id="mobile" name="mobile" required><br>
    
    <label for="dob">Enter DOB:</label><br>
    <input type="date" id="dob" name="dob" required><br>
    
    <label for="address">Enter Address:</label><br>
    <textarea id="address" name="address" required></textarea><br>
    
    <label for="qualification">Select Qualification:</label><br>
    <select id="qualification" name="qualification">
      <option value="bachelors">Bachelors</option>
      <option value="masters">Masters</option>
      <option value="phd">PhD</option>
    </select><br><br>
    
    <fieldset>
      <legend>Choose Skills:</legend>
      <input type="checkbox" id="html" name="html">
      <label for="html">HTML</label><br>
      <input type="checkbox" id="css" name="css">
      <label for="css">CSS</label><br>
      <input type="checkbox" id="javascript" name="javascript">
      <label for="javascript">JavaScript</label><br>
    </fieldset><br>
    
    <label for="shift">Preferred Shift:</label><br>
    <input type="radio" id="day" name="shift" value="day">
    <label for="day">Day Shift</label><br>
    <input type="radio" id="night" name="shift" value="night">
    <label for="night">Night Shift</label><br>
    <input type="radio" id="day_night" name="shift" value="day_night">
    <label for="day_night">Day/Night Shift</label><br>
    
    <label for="resume">Upload your Resume:</label><br>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br>
    
   <br>
   
    <input type="submit" value="Register"><br>
    <input type="submit" value="Submit">

  </form>
</section>

</main>

</body>
</html>
